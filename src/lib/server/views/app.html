<!DOCTYPE html>
<html class="nojs">
<head>
  <meta charSet='utf-8' />
  <%= helmet.title.toString() %>
  <%= helmet.meta.toString() %>
  <link rel='icon' href='/assets/images/nudj-square.ico' type='image/x-icon' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css' />
  <link rel='stylesheet' href='/assets/css/reset.css' />
  <%= helmet.link.toString() %>
  <script>
    // mimic modernizr behaviour for script
    var html = document.querySelector('html')
    if (html.classList) {
      html.classList.remove('nojs')
      html.classList.add('js')
    }
    var intercomSettings = {
      app_id: <%= intercom_app_id %>,
      custom_launcher_selector: "#open-intercom"
    }
    <% if (fullname) { %>
    intercomSettings.name = <%= fullname %>
    <% } %>
    <% if (!fullname && email) { %>
    intercomSettings.name = <%= email %>
    <% } %>
    <% if (email) { %>
    intercomSettings.email = <%= email %>
    <% } %>
    <% if (created_at) { %>
    intercomSettings.created_at = <%= created_at %>
    <% } %>
    var data = <%= data %>
    var cssRenderedClassNames = <%= JSON.stringify(css.renderedClassNames) %>
  </script>
  <script>
    (function(){var b=window,a=b.Intercom;if("function"===typeof a)a("reattach_activator"),a("update",intercomSettings);else{var a=document,c=function(){c.c(arguments)};c.q=[];c.c=function(a){c.q.push(a)};b.Intercom=c;b=a.createElement("script");b.type="text/javascript";b.async=!0;b.src="https://widget.intercom.io/widget/fwqdxwzg";a=a.getElementsByTagName("script")[0];a.parentNode.insertBefore(b,a)}})()
  </script>
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WT43QJJ');
    var data = <%= data %>
    var renderedClassNames = <%= JSON.stringify(css.renderedClassNames) %>
  </script>
  <style>
    @font-face{font-family:jan;font-style:normal;font-weight:700;src:url('assets/fonts/F37Jan-Bold.eot?#iefix') format('embedded-opentype'),
    url('assets/fonts/F37Jan-Bold.woff') format('woff'),
    url('assets/fonts/F37Jan-Bold.woff2') format('woff2'),
    url('assets/fonts/F37Jan-Bold.ttf') format('truetype');}
    @font-face{font-family:jan;font-style:normal;font-weight:200;src:url('assets/fonts/F37Jan-Light.eot?#iefix') format('embedded-opentype'),
    url('assets/fonts/F37Jan-Light.woff') format('woff'),
    url('assets/fonts/F37Jan-Light.woff2') format('woff2'),
    url('assets/fonts/F37Jan-Light.ttf') format('truetype');}

    * { box-sizing: border-box; }
    html,
    body,
    #app {
      width: 100%;
      height: 100%;
    }
  </style>
  <style data-aphrodite><%= css.content %></style>
</head>
<body>
  <div id="app"><%= html %></div>
  <script src="/build/vendors.js"></script>
  <script src="/build/app.js"></script>
</body>
</html>
