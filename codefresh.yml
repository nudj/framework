version: '1.0'

steps:

  build:
    title: Build Image
    type: build
    image_name: nudj/framework
    working_directory: ${{main_clone}}
    dockerfile: Dockerfile
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}
    when:
      condition:
        any:
          notThisBranch: 'match("${{CF_BRANCH}}", "feature/update-docker-image", true) == false'
          # /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$/

  test:
    title: Run tests
    image: ${{build}}
    working_directory: 'IMAGE_WORK_DIR'

  publish:
    title: Publish package to npm
    image: ${{build}}
    working_directory: 'IMAGE_WORK_DIR'
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - npm publish
    when:
      branch:
        only:
          - master
